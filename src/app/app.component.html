<h1 appDoHover>
  Hello {{title}} {{date | date : 'short' | lowercase}} {{ date | number }} {{date | currency : 'Eur' : true}}
</h1>

<app-list [(userlist)]="userlist" ></app-list>

<p>
  {{userlist | json}}
</p>

<form (ngSubmit)="onSubmit()" >

  <label for="name">username</label>
  <input type="text" name="name" id="name" placeholder="gib mir deinen namen"
          [(ngModel)]="newUser.username">

  <label for="age">age</label>
  <input type="number" name="age" id="age" value="22"
         [(ngModel)]="newUser.age">

  <button type="submit">add user</button>
</form>
