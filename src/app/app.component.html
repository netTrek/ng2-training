
<h1 [style.color]="fontColor">
  {{title}}
</h1>

<ng-template [ngIf]="showCountdown">
<hr>
<h4>{{rest}}</h4>

<app-countdown [totalTime]="totalTime"
               (restTime)="updateRestTime($event)"></app-countdown>


<hr>
</ng-template>

<h2 *ngIf="showCountdown; else elseBlock">countdown visible</h2>

<ng-template #elseBlock>
  <h2>countdown invisible</h2>
</ng-template>


<button (click)="showCountdown=!showCountdown">toggle countdown</button>
