<p>
  ng-template works!
</p>
<gfk-grid [dataProvider]="userObservable | async">
  <ng-template let-user let-e="even">
    <div class="user" [ngClass]="{even:e}">
      <h1>{{user.name}}</h1>
      <h2>{{user.age}}</h2>
    </div>
  </ng-template>
</gfk-grid>
<button (click)="update()">update</button>
