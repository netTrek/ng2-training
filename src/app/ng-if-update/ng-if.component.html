<label for="gender">Bist du eine Frau</label>
<input type="checkbox" name="gender" id="gender" [(ngModel)]="isWoman">
<br>


<h2 *ngIf="isWoman; else manSelected">Du bist eine Frau</h2>
<ng-template #manSelected><h2>Du bist ein Man</h2></ng-template>
