<h2 #userHeader>super liste</h2>

<ul>
    <app-user
      *ngFor="let user of userlist; let e = even; let o = odd"
      [user]="user"
      [class.odd]="o"
      [class.even]="e"
    ></app-user>

    <li *ngFor="let user of userlist; let e = even; let o = odd"
        [class.odd]="o"
        [class.even]="e"
    > {{i}} # {{o}} {{user | json}} </li>
  -->
</ul>


<ul>
  <ng-template ngFor let-user [ngForOf]="userlist">
    <li>{{user | json}}</li>
  </ng-template>
</ul>
