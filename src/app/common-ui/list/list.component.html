

<gfk-list-title>{{titel}}</gfk-list-title>

<gfk-list-item *ngFor="let val of valueList; let i = index"
               [class.selected]="selectedUsrInd===i"
               (click)="selectUsr( i )">

    <span *ngIf="columns === undefined">{{val}}</span>

    <template [ngIf]="columns">
        <span *ngFor="let col of columns">{{val[col]}} </span>
    </template>


</gfk-list-item>
