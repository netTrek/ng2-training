<ng-content select="avaya-title"></ng-content>

<template [ngIf]="selectedInd >=2">
    <div> {{ getNameAndAge () }} Wert >= 2 := {{selectedInd}} </div>
</template>

<hr>
<div #label
     *ngIf="selectedInd < 2"
    > {{ getNameAndAge () }} Wert < 2 := {{selectedInd}}
</div>

<hr>
<span>{{1234567890 | number}}</span>
<hr>

<p>
    {{dataProvider | json }}
</p>

<avaya-list-item
        avayaItalic="#0"
        *ngFor="let user of dataProvider | reverse"
        [isSelected]="selectedUser===user"
        (click)="setSelectedUser(user)">
            {{user.num | reverse | filler : 1 }} # {{user.name |reverse | uppercase | slice : 1 }}
            <button (click)="del(user, $event)">deletet</button>

</avaya-list-item>
