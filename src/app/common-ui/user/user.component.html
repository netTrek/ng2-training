<app-user-name
  *ngFor="let user of userList; index as usrIndex; odd as oddBool; even as evenBool"
  [usr]="user"
  appHelloWorld
  [ngClass]="{oddclass: oddBool, evenclass: evenBool}"
  (selectedUsr)="selectedUsr ( $event )"
></app-user-name>

<section *ngIf="user">
  <header>Selected</header>
  <article>
    {{ user | async | json }}
  </article>
</section>
